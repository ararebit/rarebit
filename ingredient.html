<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Farfalle | rarebit.com</title>
</head>
<body>
	<div id="header">
    	<a class="logo" href="/ingredients/">Rarebit Ingredients</a>	
        <form id="ingredientSearch" method="get" action="/ingredients/farfalle">
        	<fieldset>
            	<legend>Search Ingredients</legend>
                <input type="text" name="q" id="anyText" />
                <input type="submit" value="Search" />
            </fieldset>
      	</form>
	</div>
	<div id="content">
    	<h1>Farfalle</h1>
        <a class="recipes-with-ingredient" href="/?i=farfalle">Recipes with Farfalle</a>
        <div id="alternate-names">
            <form id="delete" action="/ingredients/farfalle" method="delete">
                <ul>
                    <li itemprop="ingredient-alt-name">Bowtie Pasta
                    <input type="checkbox" />
                    </li>
                    <li itemprop="ingredient-alt-name">Butterfly Pasta
                    <input type="checkbox" />
                    </li>
                </ul>
                <input type="submit" value="Delete" />
            </form>
        </div>
        <br />
        <div id="add-alternate-name">
            <form id="advancedSearch" method="get" action="/ingredients/farfalle">
                <fieldset>
                    <legend>Add Alternative Name</legend>
                    <input type="text" name="q" id="anyText" />
                    <input type="submit" value="Submit" />
                </fieldset>
            </form>
        </div>
	<div>
</body>
</html>
